<!-- 
    ============================================
    AUTHENTICATION PAGE SECTION
    ============================================
    Description: User authentication (Login/Signup)
    Features:
    - Login and Signup functionality
    - Google authentication option
    - Form validation
    - Toggle between login/signup modes
    ============================================
-->

<!-- AUTHENTICATION PAGE -->
<div id="auth-page" class="page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Auth Header -->
            <div class="auth-header">
                <i class="bi bi-person-circle"></i>
                <h2 id="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your account</p>
            </div>

            <!-- Google Login Button -->
            <button class="btn btn-google" onclick="handleGoogleLogin()">
                <i class="bi bi-google"></i>
                Continue with Google
            </button>

            <!-- Divider -->
            <div class="divider">
                <span class="divider-line"></span>
                <span class="divider-text">OR</span>
                <span class="divider-line"></span>
            </div>

            <!-- Authentication Form -->
            <form id="auth-form" onsubmit="handleAuthSubmit(event)">
                <!-- Name Field (Only for Signup) -->
                <div id="name-field-container" class="form-group" style="display: none;">
                    <label for="name">
                        <i class="bi bi-person"></i>
                        Name
                    </label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">
                        <i class="bi bi-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">
                        <i class="bi bi-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-full" id="auth-submit-btn">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Sign In
                </button>
            </form>

            <!-- Toggle Login/Signup -->
            <p class="auth-toggle">
                <span id="toggle-text">Don't have an account?</span>
                <a href="#" id="toggle-link" onclick="toggleAuthMode(); return false;">Sign Up</a>
            </p>
        </div>
    </div>
</div>
