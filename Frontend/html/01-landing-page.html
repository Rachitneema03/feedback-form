<!-- LANDING PAGE -->
<div id="landing-page" class="page active">
    <!-- Fixed Navigation Header -->
    <header class="fixed-header">
        <div class="header-container">
            <div class="logo">
                <i class="bi bi-chat-square-heart"></i>
                FeedbackHub
            </div>
            <nav class="nav-links">
                <a href="#" onclick="showAuthPage(); return false;">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Login
                </a>
            </nav>
        </div>
    </header>

    <!-- Hero Section with Background Image -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">College Feedback System</h1>
            <p class="hero-subtitle">Share your thoughts, help improve our campus experience. Your feedback matters.</p>
            <div class="hero-buttons">
                <button class="btn btn-primary" onclick="showAuthPage()">
                    <i class="bi bi-arrow-right"></i>
                    Get Started
                </button>
                <button class="btn btn-secondary" onclick="scrollToAbout()">
                    <i class="bi bi-info-circle"></i>
                    Learn More
                </button>
            </div>
        </div>
    </section>
</div>
